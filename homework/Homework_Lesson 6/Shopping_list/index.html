<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping list</title>
</head>
<body>

        <header class="header">
            <h1 class="header__title">CSS Diner Shopping list</h1>
            <h3 class="header__subtitle">Let's go to the mail!</h3>
        </header>
        <main class="main">
                <div class="list">
                    <div class="list__item">
                        <input class="input" type="checkbox" id="pickles"   name="pickles"  value="pickles">
                        <label class="label" for="pickles"><h3 class="text">A lot of pickles</h3> <p>for the   next lessons about CSS</p></label>
                    </div>
                    <div class="list__item--background">
                        <input class="input" type="checkbox" id="apples" name="apples"    value="apples">
                        <label class="label" for="apples"><h3 class="text">10 apples</h3><p>for more CSS manipalations</p></label>
                    </div>
                    <div class="list__item">
                        <input class="input" type="checkbox" id="oranges" name="pickles"      value="pickles">
                        <label class="label" for="oranges"><h3 class="text">20 oranges</h3> <p>because they are awesome</p></label>
                    </div>
                    <div class="list__item--background">
                        <input class="input" type="checkbox" id="plates" name="pickles" value="pickles">
                        <label class="label" for="plates"><h3 class="text">13 plates</h3><p>hm... they always disappear</p></label>
                    </div>
                    <div class="list__item">
                        <input class="input" type="checkbox" id="bentos" name="pickles" value="pickles">
                        <label class="label" for="bentos"><h3 class="text">15 bentos</h3></label>
                    </div>
                    <div class="list__item--background">
                        <input class="input" type="checkbox" id="sake" name="pickles" value="pickles">
                        <label class="label" for="sake"><h3 class="text text--sake">1 bottle of Sake</h3><div class="div-first"></div><div class="div"></div><div class="div-after"></div><p>for my  friends</p></label>
                    </div>
                </div>

                <footer class="footer">
                    <h3 class="header__subtitle subtitle--footer">Bon appetit<div class="div__footer"></div></h3>
                </footer>
        </main>



</body>
</html>
