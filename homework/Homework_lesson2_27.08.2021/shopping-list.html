<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2) Homework/style.css">
    <title>Shopping list</title>
</head>
<body>

    <section class="section">
            <h2 class="section__title">Shopping list</h2>
        <ul class="section__list">
            <li class="list__item">Potato - 5kg</li>
            <li>Onion - 2kg</li>
            <li>Milk - 2 pcs</li>
            <li>Cheese - 2 pcs</li>
            <li>Sour cream - 2 pcs</li>
            <li>Aggs - 10 pcs</li>
            <li>Meat - 1kg</li>
            <li>Fish - 1kg</li>
            <li>Apples - 1kg</li>
            <li>Grapes - 1kg</li>
        </ul>

        <input type="checkbox" name="conditions" id="agree">
        <label for="agree">I accept your shopping list</label>
    </section>
</body>
</html>
